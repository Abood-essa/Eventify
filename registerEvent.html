<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventify - Register In Event</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="register-event">
    <a href="events.html" class="back-btn"
      ><i class="fa-solid fa-arrow-left"></i> Back</a
    >
    <div class="create-section">
      <!-- Left Side with Two Images -->
      <div class="left-side">
        <img src="images/Logo.png" alt="Eventify Image 1" />
        <img src="images/leftCreateEvent.png" alt="Eventify Image 2" />
      </div>

      <!-- Right Side Form -->
      <div class="right-side container">
        <div class="event-cards">
          <img src="images/registerEvent.png" alt="TEDx Amman Event" />
          <div class="event-details">
            <h6>Saturday, October 4</h6>
            <h5>TEDxAmman Conference</h5>
          </div>
        </div>

        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input
              id="fullName"
              type="text"
              class="form-control"
              placeholder="Enter Name"
            />
            <small class="error-message"></small>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input
              id="email"
              type="email"
              class="form-control"
              placeholder="Email Address"
            />
            <small class="error-message"></small>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input
              id="contact"
              type="tel"
              class="form-control"
              placeholder="Contact Number"
            />
            <small class="error-message"></small>
          </div>

          <button type="submit" class="btn-submit">Checkout</button>
        </form>
      </div>
    </div>
    <script src="js/registerEvent.js"></script>
  </body>
</html>
