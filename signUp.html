<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventify - Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="signup">
    <div class="signup-section">
      <div class="signup-form">
        <div class="signup-box">
          <h2>Get Started Now</h2>

          <form>
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="signupName"
                placeholder="Enter your name"
              />
              <small class="error-message"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="signupEmail"
                placeholder="Enter your email"
              />
              <small class="error-message"></small>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="signupPassword"
                placeholder="Enter your password"
              />
              <small class="error-message"></small>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="terms" />
              <label class="form-check-label terms" for="terms">
                I agree to the <a href="#">terms & policy</a>
              </label>
              <small class="error-message"></small>
            </div>

            <button type="submit" class="btn-signup">Signup</button>

            <div class="or-divider">Or</div>

            <div class="d-flex justify-content-between">
              <button type="button" class="social-btn">
                <img
                  src="https://www.svgrepo.com/show/355037/google.svg"
                  width="18"
                />
                Sign in with Google
              </button>
              <button type="button" class="social-btn">
                <i class="fa-brands fa-apple"></i>
                Sign in with Apple
              </button>
            </div>

            <div class="login-link">
              Have an account? <a href="logIn.html">Sign In</a>
            </div>
          </form>
        </div>
      </div>

      <!-- Right Side Image -->
      <div class="signup-image">
        <img class="logo-image" src="images/Logo.png" alt="" />
        <img
          class="audience-image"
          src="images/audiance.png"
          alt="People Illustration"
        />
      </div>
    </div>
    <script src="js/signUp.js"></script>
  </body>
</html>
