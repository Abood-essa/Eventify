    <meta charset="UTF-8" />

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body class="create-event-page">
    <!-- create section -->
    <a href="communites.html" class="back-btn"
      ><i class="fa-solid fa-arrow-left"></i> Back</a
    >
    <div class="create-section">
      <!-- Left Side with Two Images -->
      <div class="left-side">
        <img src="images/Logo.png" alt="Eventify Image 1" />
        <img src="images/leftCreateEvent.png" alt="Eventify Image 2" />
      </div>

      <!-- Right Side Form -->
      <div class="right-side">
        <form>
          <div class="mb-3">
            <label class="form-label">Community Name</label>
            <input
              type="text"
              class="form-control"
              id="communityNameInput"
              placeholder="Enter the community name"
            />
          </div>

          <!-- ✅ Category Dropdown -->
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="categoryInput">
              <option selected>Select Category</option>
              <option>Technology</option>
              <option>Education</option>
              <option>Business & Startups</option>
              <option>Health & Wellness</option>
              <option>Sports & Fitness</option>
              <option>Music & Entertainment</option>
              <option>Art & Design</option>
              <option>Science & Research</option>
              <option>Gaming</option>
              <option>Photography</option>
              <option>Travel & Adventure</option>
              <option>Food & Cooking</option>
              <option>Movies & TV</option>
              <option>Books & Literature</option>
              <option>Community Service & Volunteering</option>
              <option>Culture & Lifestyle</option>
              <option>Fashion & Beauty</option>
              <option>Finance & Investment</option>
              <option>Environment & Sustainability</option>
              <option>Religion & Spirituality</option>
            </select>
          </div>

          <!-- <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div> -->

          <!-- <div class="mb-3">
            <label class="form-label">Phone number</label>
            <input
              type="tel"
              class="form-control"
              placeholder="Enter Phone number"
            />
          </div> -->

          <!-- <div class="mb-3">
            <label class="form-label">Capacity</label>
            <input
              type="number"
              class="form-control"
              placeholder="Enter event Capacity"
            />
          </div> -->

          <!-- <div class="mb-3">
            <label class="form-label">How much will you charge?</label>
            <input type="text" class="form-control" placeholder="$$" />
          </div> -->

          <!-- <div class="mb-3">
            <label class="form-label">Location</label>
            <select class="form-select">
              <option selected>Select Location</option>
              <option>Amman</option>
              <option>Irbid</option>
              <option>Zarqa</option>
            </select>
          </div> -->

          <!-- <div class="mb-3">
            <label class="form-label">Select Date and time</label>
            <input type="datetime-local" class="form-control" />
          </div> -->

          <!-- ✅ Privacy Type Dropdown -->
          <div class="mb-3">
            <label class="form-label">Privacy Type</label>
            <select class="form-select" id="privacyInput">
              <option selected>Select Privacy Type</option>
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Community description</label>
            <textarea
              class="form-control"
              id="descriptionInput"
              rows="3"
              placeholder="..."
            ></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Community Image/Logo</label>
            <div class="upload-field">
              <input
                type="file"
                class="form-control border-0"
                id="imageInput"
              />
              <i class="fa-solid fa-upload"></i>
            </div>
          </div>

          <button type="submit" class="btn-submit">Create Community</button>
        </form>
      </div>
    </div>
    <script src="js/createCommunity.js"></script>
  </body>
